<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsun Namaz Vakitleri</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gidole&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Samsun Namaz Vakitleri</h1>
    <h2>
      "Namazı kılın zekatı verin, rüku edenlerle beraber rüku edin." Bakara(43)
    </h2>
    <table id="dataTable">
      <tr>
        <td>Tarih</td>
        <td>İmsak</td>
        <td>Güneş</td>
        <td>Öğle</td>
        <td>İkindi</td>
        <td>Akşam</td>
        <td>Yatsi</td>
      </tr>
    </table>
    <script>
      const dataTable = document.getElementById("dataTable"); // We get the table element from the HTML file
      fetch("https://ezanvakti.emushaf.net/vakitler/9819") // We send a request to the API
        .then((response) => response.json()) // // We convert the incoming data to JSON format,
        .then((jsonData) => {
          jsonData.forEach((data) => {
            let tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${data.MiladiTarihKisa}</td>
                <td>${data.Imsak}</td>
                <td>${data.Gunes}</td>
                <td>${data.Ogle}</td>
                <td>${data.Ikindi}</td>
                <td>${data.Aksam}</td>
                <td>${data.Yatsi}</td>
                `;

            dataTable.insertAdjacentElement("beforeend", tr);
          });
        });
    </script>
  </body>
</html>
